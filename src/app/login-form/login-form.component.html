<form>
  <div class="input">
    <label>ID</label>
    <input type="text" name="id" [(ngModel)]="id">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" >
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
</form>
